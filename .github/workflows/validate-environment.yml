name: Validate Environment

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9 AM

jobs:
  validate:
    name: Environment Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate project structure
        run: |
          echo "ğŸ” Validating project structure..."
          ls -la
          echo "âœ… Backend exists: $([ -d backend ] && echo 'Yes' || echo 'No')"
          echo "âœ… Frontend exists: $([ -d frontend ] && echo 'Yes' || echo 'No')"
          echo "âœ… ML exists: $([ -d ml ] && echo 'Yes' || echo 'No')"
          echo "âœ… Docker files exist: $([ -f backend/Dockerfile ] && echo 'Yes' || echo 'No')"
          echo "âœ… CI/CD workflow exists: $([ -f .github/workflows/ci-cd.yml ] && echo 'Yes' || echo 'No')"
          echo "ğŸ‰ Environment validation completed"